<!DOCTYPE html>
<html>
<head>
	<link id="favicon" rel="shortcut icon" type="image/png" href="img/mobileLegendLogo.png">
	<title>Mobile Legend Encyclopedia</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="onDocumentFinish()">
	<audio loop id="backgroundAudio"><source src="audio/MLSoundtrack.ogg"></audio>

	<!-- Logo and Project Name  -->
	<div id="page-header">
		<div class="wrapper">
			<div class="pull-left">
				<img src="img/mobileLegendLogo.png" style="height: 50px;">
			</div>
			<div class="pull-right">
				<h1>Mobile Legend Encyclopedia</h1>
			</div>
		</div>
	</div>
	<!-- END OF LOGO AND PROJECT NAME -->

	<!-- LIST HERO -->
	<div id="hero-icon" class="stark">
		<div class="wrapper">
			<fieldset class="wrapper-background2">
				<legend style="text-align: left;">HERO LIST</legend>
				<div class="one-row">
					<img src="img/alucard/square.png" onclick="generateHeroDescription(1)"> 
					<img src="img/angela/square.png" onclick="generateHeroDescription(2)"> 
					<img src="img/estes/square.png" onclick="generateHeroDescription(3)">
					<img src="img/hilda/square.png" onclick="generateHeroDescription(4)">
					<img src="img/nana/square.png" onclick="generateHeroDescription(5)">
					<img src="img/aurora/square.png" onclick="generateHeroDescription(6)">
					<img src="img/claude/square.png" onclick="generateHeroDescription(7)">
					<img src="img/gusion/square.png" onclick="generateHeroDescription(8)">
					<img src="img/helcurt/square.png" onclick="generateHeroDescription(9)">
				</div>
				<div class="one-row">
					<img src="img/hylos/square.png" onclick="generateHeroDescription(10)">
					<img src="img/irithel/square.png" onclick="generateHeroDescription(11)">
					<img src="img/karina/square.png" onclick="generateHeroDescription(12)">
					<img src="img/lesley/square.png" onclick="generateHeroDescription(13)">
					<img src="img/minotaur/square.png" onclick="generateHeroDescription(14)">
					<img src="img/moskov/square.png" onclick="generateHeroDescription(15)">
					<img src="img/pharsa/square.png" onclick="generateHeroDescription(16)">
					<img src="img/rafaela/square.png" onclick="generateHeroDescription(17)">
					<img src="img/ruby/square.png" onclick="generateHeroDescription(18)">
				</div>
				<div class="one-row">
					<img src="img/selena/square.png" onclick="generateHeroDescription(19)">
					<img src="img/valir/square.png" onclick="generateHeroDescription(20)">
					<img src="img/vexana/square.png" onclick="generateHeroDescription(21)">
				</div>
			</fieldset>			
		</div>
	</div>
	<!-- END OF LIST HERO -->


	<!-- HERO DESCRIPTION BELOW -->
	<div id="heroDescription" class="fuschia">
		<div class="wrapper">
			<fieldset class="wrapper-background1">
				<legend>Description</legend>
				<p>Click Hero to View Description</p>
			</fieldset>
			
		</div>
	</div>
	<!-- END OF HERO DESCRIPTION BELOW -->


	<!-- HERO SKILL DESCRIPTION BELOW -->
	<div id="heroSkill" class="stark">
		<div class="wrapper">
			<fieldset class="wrapper-background2">
				<legend>Abilities</legend>
				<table></table>
			</fieldset>
		</div>
	</div>
	<!-- END OF HERO SKILL DESCRIPTION -->

	<div id="heroTable">
		<table>
			<tbody></tbody>
		</table>
	</div>

	<!-- FOOTER HERE -->
	<div id="footer">
		<div class="footer-content">
			<h3>Kelvin Tryanto @2018</h3>
		</div>
	</div>
	<!-- END OF FOOTER HERE -->

	<audio id="angelaAudio"><source src="audio/Angela.select.oga"></audio>
	<audio id="auroraAudio"><source src="audio/Aurora.select.oga"></audio>
	<audio id="hildaAudio"><source src="audio/Hilda.select.oga"></audio>
	<audio id="karinaAudio"><source src="audio/Karina.select.oga"></audio>
	<audio id="minotaurAudio"><source src="audio/Minotaur.select.oga"></audio>
	<audio id="nanaAudio"><source src="audio/Nana.select.oga"></audio>
	<audio id="claudeAudio"><source src="audio/Claude.select.oga"></audio>
	<audio id="gusionAudio"><source src="audio/Gusion.select.oga"></audio>
	<audio id="hylosAudio"><source src="audio/Hylos.select.oga"></audio>
	<audio id="lesleyAudio"><source src="audio/Lesley.select.oga"></audio>
	<audio id="moskovAudio"><source src="audio/Moskov.select.oga"></audio>
	<audio id="pharsaAudio"><source src="audio/Pharsa.select.oga"></audio>
	<audio id="rafaelaAudio"><source src="audio/Rafaela.select.oga"></audio>
	<audio id="rubyAudio"><source src="audio/Ruby.select.oga"></audio>
	<audio id="selenaAudio"><source src="audio/Selena.select.oga"></audio>
	<audio id="valirAudio"><source src="audio/Valir.select.oga"></audio>

	
</body>
</html>
